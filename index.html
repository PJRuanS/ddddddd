<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Você me ama?</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
    }

    .buttons a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2rem;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        width: 90%;
      }

      h1 {
        font-size: 1.5rem;
      }

      .buttons a {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      .buttons a {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Você me ama?</h1>
    <div class="buttons">
      <a href="https://pjruans.github.io/ddddddd/">Sim</a>
      <a href="https://pjruans.github.io/ddddddd/">Não</a>
    </div>
  </div>
</body>
</html>
