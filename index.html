  <style>
    /* Estilos gerais */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://placekitten.com/1080/1920'); /* Gatinho fofo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* CONTAINER CENTRAL */
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      padding: 20px;

    h1 {

      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }

    .buttons a {
      flex: 1;
      padding: 12px;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      background-color: #ff69b4;
      border-radius: 10px;
      transition: background 0.3s ease;
      text-align: center;
    }

    .buttons a:hover {
      background-color: #ff1493;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      .buttons a {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
